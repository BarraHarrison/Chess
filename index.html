<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="turnindicator"></div>

    <div id="chessboard"></div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <p>Choose a piece for promotion:</p>
            <div class="promotion-options">
                <div class="promotion-option">
                    <img src="" alt="Q" data-piece="Q">
                    <p>Queen</p>
                </div>
                <div class="promotion-option">
                    <img src="" alt="R" data-piece="R">
                    <p>Rook</p>
                </div>
                <div class="promotion-option">
                    <img src="" alt="B" data-piece="B">
                    <p>Bishop</p>
                </div>
                <div class="promotion-option">
                    <img src="" alt="N" data-piece="N">
                    <p>Knight</p>
                </div>
            </div>
        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
